	Car.accel();
	Car.accel();

		//위에서 name이라는 건 임의로 지정한 것임. 마음대로 지정해도 됨.
		document.write(Car[name]+"<br>"); //대괄호 이용해서 변수 뽑아와야 한다. 		
	}
