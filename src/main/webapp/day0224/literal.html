<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	let user = { name:"Jane",age:30 };
	document.write(typeof user);
	document.write("<br>");
	document.write(user); //object Object 출력
	//객체의 프로퍼티를 지정해줘야 함. 
	document.write("<br>");
	document.write("<br>");

	document.write(user.name);
	document.write("<br>");
	document.write(user['name']);
	document.write("<br>");
	let n = "name"; // 변수 선언해서 프로퍼티를 저장할 수 있다.
	//생각보다 대괄호 많이 쓴다.
	document.write(user[n]);

	
</script>
</body>
</html>
