<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	let user = { 
			name:"Jane",
			age:30,
			hello : function() {
				alert("Hello, I'm "+this.name);
			},
			friend : { name: "John", gender:"man"}
	};
	document.write(typeof user);
	document.write("<br>");
	document.write(user); //object Object 출력
	//객체의 프로퍼티를 지정해줘야 함. 
	document.write("<br>");
	document.write("<br>");

	user.hello(); 
	document.write(user.name); //Jane
	document.write("<br>");
	document.write(user['name']); //Jane
	document.write("<br>");
	
	let n = "name"; // 변수 선언해서 프로퍼티를 저장할 수 있다.
	//생각보다 대괄호 많이 쓴다.
	document.write(user[n]); //Jane
	document.write("<br>");
	document.write(user.n); //undefined
	document.write("<br>");
	document.write(user.abc); //undefined 객체안에 없는 프로퍼티를 꺼내오는 경우
	document.write("<br>");
	document.write(user.friend.name); //John
	document.write("<br>");
	document.write(user['friend']['name']); //John
	document.write("<br><br>");

	user.name="javakim"; //대입연산자 이용해 이미 만들어진 프로퍼티 값 변경 가능
	document.write(user.name);
	document.write("<br>");
	user.job="programmer"; // 위에서 job 이라는 프로퍼티는 없지만, 여기에서 동적으로 생성됨.
	document.write(user.job);
	document.write("<br><br>");
	
	delete user.age;
	document.write(user.age); //undefined
	
</script>
</body>
</html>
