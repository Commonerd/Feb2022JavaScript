<body>
<script>
	//function이름 : checkAge
/* 	매개변수 : age
	기능 : age 18세 이상이면 true 리턴 아니면 false 리턴
	
	prompt창으로 나이를 입력받은 후
	입력한 나이로 checkAg함수 호출
	리턴값이 ture면 접속허용 출력
	리턴값이 false면 접속차단 출력 */
	
	function checkAg (age) {
	if (age >= 18) {
		document.write("접속허용");
	} else {
		document.write("접속차단");
		}
	}
	let age=prompt("나이를 입력하세요", 18);
	checkAg(age);
	
	/* if(checkAge(age)){
		document.write('접속허용');
	} else{
		document.write('접속차단');
	} */
</script>
