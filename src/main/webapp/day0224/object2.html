	<script>
		//세 개의 메서드를 가진 생성자 함수, Calculator를 만들어보세요
		/* read() -prompt 함수를 이용해 사용자로부터 값 두개를 받고
		 이를 객체 프로퍼티에 저장
		 sum() - 프로퍼티에 저장된 값 두 개를 더한 후 반환.
		 mul () - 프로퍼티에 저장된 값 두 개를 곱한 후 반환. */

		 function Calculator() {
				this.read = function(){
					this.a = parseInt(prompt('a값 입력',0));
					this.b = +prompt('b값 입력',0);
				};
				this.sum = () => this.a + this.b;
				this.mul = function() {return this.a * this.b; };
			}
			
		let calc = new Calculator();
			calc.read();
			document.write("Sum : "+calc.sum()+"<br>");
			document.write("Mul : "+calc.mul()+"<br>");
