const jsObj = [,
				{name:'member1', region:'제주', age:20}];
let outputA	= JSON.stringify(jsObj);
let outputB	= JSON.stringify(jsObj, null, 1);

document.write(typeof outputA +"<br>");
document.write(outputA+"<br>");
document.write(outputB+"<br>");
document.write('---------------------<br>');

let outputC = JSON.parse(outputA); // 배열객체가 저장됨.()
outputC.forEach(function(elt, i) { //배열객체니까 포이치 사용가능. 포인문도 무방.
	//실행시 (펑션은 제외) 네임, 리젼, 에이지 세개만 꺼내와서, elt에 저장(element) i는 인덱스.
	for(person in elt){ //객체니까 객체 안에 있는 프로퍼티 이름을 꺼내와서
		document.write(elt[person]); //해당 프로퍼티에 매핑되어 있는 벨류값을 출력함. => 두 번째 객체도 뽑아오면 됨. 
		document.write("<br>");
	}
})

</script>
