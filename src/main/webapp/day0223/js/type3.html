<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
	document.write("6"/"3");
	document.write("<br>");
	
	document.write("6"+"3");//63
	document.write("<br>");
	
	document.write(6 + 3);//9
	document.write("<br>");
	
	document.write(6 + "3");//63 => 숫 + 문은 숫을 문으로 바꾼다.
	document.write("<br>");
	
	document.write("8" < "11");//false. 한자리씩 사전순서대로 비교한다. 문자열은 첫 번째 자리값으로 비교한다. 즉 8이 1보다 작지 않으니 false.
	document.write("<br>");//사전순서인 공백, 숫자, 소문자, 대문자 순서로 비교한다.
	
	document.write(8 < 11); //true.
	document.write("<br>");
	
	document.write("8" < 11); //true 대소비교면 문자를 숫자화해주나? 그렇다. 숫자에 우선권이 있다. 
			//'더하기'를 제외하고 문자와 사칙연산은 문자를 숫자로 바꾼다.
			//연산자가 우선권을 잡고 있는 것을 기준으로 형변환.
	document.write("<br>");
	
	document.write("8a" < 11); // 8a를 숫자로 바꿀 수 없어서 NaN이 나온다. 
	
	</script>
</body>
</html>
