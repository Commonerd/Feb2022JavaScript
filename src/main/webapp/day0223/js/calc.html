<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>입력한 두 수 더하기</title>
</head>
<body>
<form>
	첫번째 숫자 : <input id="num1" placeholder="숫자 입력">
	두번째 숫자 : <input id="num2" placeholder="숫자 입력">
	<input type="button" value="더하기" onclick="add()">
	<p id="result></p>
</form>		
	<p id="result"></p>
<script>
	function add(){
		let value1 = document.querySelector("#num1").value;	
		//아이디가 num1인 태그를 가져왔고, 
		//거기에서 입력한 값은 value라는 속성으로 뽑아낸다.
		let value2 = document.getElementById().value;
		
		let result = value1 + value2;
		document.querySelector("#result").innerHTML = result;
	}
</script>
	
</body>
</html>
